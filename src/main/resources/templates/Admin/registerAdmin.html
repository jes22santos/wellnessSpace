<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wellness Space</title>
    <link th:href="@{/CSS/main.css}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top ">
        <a class="navbar-brand" href="/">
            <img src="/img/logo.gif" width="110" height="40" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/myAccount">My Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/bookingsControl">Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/registerAdmin">New Admin</a>
                </li>
            </ul>
            <a class="btn btn-sm btn-outline-info" href="/logout">Logout</a>
        </div>
    </nav>
</header>
<div class="login"></div>
<div class="form-signup">

    <form th:action="@{/admin/registerAdmin}" th:method="post" th:object="${users}">
        <h1 class="h3 mb-3 font-weight-normal"> Add new Admin User</h1>
        <div th:if="${param.sucess}">
            <div class="alert alert-danger"> Admin user added! </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
            <lable>Email</lable>
            <input type="email" id="username" name="username" th:field="*{username}">
            <p class="error-message" th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation error
            </p>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
            <lable>Password</lable>
            <input type="password" id="password" name="password" th:field="*{password}">
            <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
            <lable>Confirm Password</lable>
            <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}">
            <p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Validation error</p>
        </div>
        <input type="submit">
    </form>
</div>

</body>
</html>
